<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 배우기</title>
</head>
<body>
    <!-- html 주석 : 
        ctrl + / -->
    
    <!-- 태그명령기입후 ctrl+spaceBar -->
    <!-- 
        h숫자
        : 진하게 글자가 표시 
        : 숫자가 작을수록
          글자가 작아진다.
     -->
    <h1>HTML 배우기1</h1>    
    <h2>제목문단</h2>
    <h3>heading 태그</h3>
    <!-- hr : 수평선 
        br : 줄바꿈
        p : 문단 생성 
    -->
    <hr>
    <p>태그를 배워봅니다</p>
    <p>
        제목 문단 h1~h6 <br>
        수평선 <br>
        줄바꿈
    </p>
    
</body>
</html>
