<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web01 HTML 배우기</title>
</head>
<body>
    <!--ctrl + /-->
    <!-- html 주석 -->
    <!-- 확장 Live Server 이용 중 -->
    <h1>H1 HTML 배우기</h1> 
    <h2>H2 태그를 배워봅시다</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5 이면 적은가? </h5>
    <h6>Heading 6</h6>
    <p>
        <!-- br 줄 바꿈 -->
        <!-- p 문단 -->
        행입니다 <br>
        행입니다 <br><br><br>
        행입니다<br>
        <!-- <hr> 수평선 -->
        <hr>
        <b> b 진하게</b><br>
        <strong>string 진 하 게</strong><br>
        <i>i 기울입</i><br>
        <em>em 기 울 입</em>
        <p>한줄 문단 ?</p>
    </p>

</html>
